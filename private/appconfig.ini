; App configuration
[app]
name        = SIM-DBD SENIAT
author      = Your Name <you@example.com>
description = a cool new app
keywords    = web2py, python, framework
generator   = Web2py Web Framework
production  = false
toolbar     = false

; Host configuration
[host]
names = localhost:*, 127.0.0.1:*, *:*, *

; db configuration
[db]
uri       = postgres://postgres:postgres@localhost:5432/seniat_dev
migrate   = true
