; smtp address and credentials
[smtp]
server = smtp.gmail.com:587
sender = duranfs.2012@gmail.com
login  = username:password
tls    = true
ssl    = true

[scheduler]
enabled   = false
heartbeat = 1

[google]
analytics_id =

[global]
debug = False
